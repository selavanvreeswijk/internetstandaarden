                    <p>
                        In mijn ideale toekomst woon ik in een huis, vrijwel grenzend aan een meer met een bos op loopafstand. Ik zie voor me dat ik 
                        in de zomer op het meer kan varen en erin kan zwemmen, met mijn honden, vrienden en familie. Daarnaast, wandel ik elke dag in het bos en het liefst
                        zijn er bergen in de buurt die ik kan beklimmen voor meer uitdaging. Ik verbouw mijn eigen groenten en fruit en leef geheel ecologisch. 
                        
                        Wanneer ik wakker word, hoor ik het rustgevende geluid van de vogels buiten en kan ik ontbijten terwijl ik in de zon zit. Ik heb een panoramisch

                        waar er mooie natuur is. De plek maakt niet zoveel uit. Ik ben de afgelopen zomer bij een mooi meer 
                        geweest in Duitsland, dat maakte mij ook zeer gelukkig. Ik zie mezelf deze reizen maken op de motor, fiets of in een busje om zo helemaal
