                    <p>
                        In mijn <em>ideale toekomst</em> woon ik in een huis, vrijwel grenzend aan een meer met een bos op loopafstand. Ik zie voor me dat ik 
                        in de zomer op het meer kan varen en erin kan zwemmen, met mijn honden, vrienden en familie. Daarnaast, wandel ik elke dag in het bos en het liefst
                        zijn er bergen in de buurt die ik kan beklimmen voor meer uitdaging. 
                    </p>
                    <img src="images/yosemite.jpg" alt="Yosemite bekende rots">

                    <img src="images/daniel.jpg" alt="Kamperen in het bos">
                    <img src="images/motorman.jpg" alt="Man op motor">

                    <img src="images/duiker.jpeg" alt="Rotsspringen">
                    
                    <img src="images/spring-lake.jpg" alt="In een meer springen">
                    <img src="images/yosemite-lake.jpg" alt="Bomen over een meer">
                    <p>
                        Ik wil mijn eigen groenten en fruit verbouwen en <em>geheel ecologisch leven</em>. 
                        Wanneer ik wakker word, hoor ik het rustgevende geluid van de vogels buiten en kan ik ontbijten terwijl ik in de zon zit. Ik heb een panoramisch
                        uitzicht vanuit mijn huis op zowel de zonsopkomst als zonsondergang.
                    </p>
                   
                    <video autoplay loop controls><source src="images/sterrenhemel.mp4" type="video/mp4"></video>
                    <img src="images/liggen-in-zee.jpeg" alt="Liggen in de zee">
                    <img src="images/groentetuin.jpg" alt="Groentekas">
                
                    <p>
                        Naast mijn fijne thuisbasis die verbonden is met de wereld, mijn vrienden en familie, wil ik <em>meer gaan reizen</em>. Plekken
                        op de favorietenlijst zijn: Portugal, Zwitserland, Zweden, Hawaï, Jakarta, Bali, Australië, Nieuw-Zeeland, Canada en <strong>eigenlijk overal 
                        waar er mooie natuur is</strong>. De plek maakt niet zoveel uit.
                    </p>
                    <img src="images/shaduwen-vrouw.jpeg" alt="Vrouw zwart-wit schaduw">
                    <img src="images/hawaii.jpeg" alt="Palmbomen Hawaii">

                    <img src="images/bootjes.jpg" alt="Bootjes in water">
                    <img src="images/katy.jpg" alt="Wilg over water">
                    <p>
                        Ik zie mezelf deze reizen maken op de motor, fiets of in een busje om zo helemaal
                        <em>ondergedompeld te worden in de natuur</em>. Ik zie mezelf in meer grotten slapen, meer bergen beklimmen, een woestijn ontdekken, een trektocht
                        door de jungle maken, op een eiland leven, oneindig veel in de zee zwemmen en onder de sterrenhemel slapen. <strong>Heerlijk om dat allemaal nog in 
                        het verschiet te hebben!</strong>
                    </p>
